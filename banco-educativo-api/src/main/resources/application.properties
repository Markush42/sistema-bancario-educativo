# =========================
# CONFIG BD H2 EN MEMORIA
# =========================

spring.datasource.url=jdbc:h2:mem:banco_educativo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =========================
# JPA / HIBERNATE
# =========================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# CONSOLA H2
# =========================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (opcional, pero ayuda)
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false


# *** CLAVE ***: primero Hibernate, después data.sql
spring.jpa.defer-datasource-initialization=true

# (opcional pero suele ayudar a que siempre ejecute data.sql)
spring.sql.init.mode=always
# Thymeleaf (configuración estándar)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false