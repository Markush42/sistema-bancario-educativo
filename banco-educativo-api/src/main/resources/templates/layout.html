<!-- src/main/resources/templates/layout.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Banco Educativo'">Banco Educativo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        :root {
            --bank-primary: #0d47a1;
            --bank-primary-dark: #002171;
            --bank-secondary: #546e7a;
            --bank-bg: #f5f7fa;
        }

        body {
            background-color: var(--bank-bg);
        }

        .navbar-bank {
            background: linear-gradient(90deg, var(--bank-primary) 0%, var(--bank-primary-dark) 100%);
        }

        .card-bank {
            border-radius: 0.75rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .table thead {
            background-color: var(--bank-primary);
            color: #fff;
        }

        .badge-estado-activo {
            background-color: #2e7d32;
        }

        .badge-estado-bloqueado {
            background-color: #c62828;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header th:fragment="pageHeader">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-bank mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">
                    <i class="fa-solid fa-building-columns me-2"></i>Banco Educativo
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/clientes}">
                                <i class="fa-solid fa-users me-1"></i>Clientes
                            </a>
                        </li>
                        <!-- Aquí podrías agregar más secciones -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- FOOTER -->
    <footer th:fragment="pageFooter">
        <footer class="mt-5 py-3 bg-white border-top">
            <div class="container text-center text-muted small">
                <span>Banco Educativo &copy; <span
                        th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span></span>
            </div>
        </footer>

        <!-- Bootstrap JS bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>

</html>
