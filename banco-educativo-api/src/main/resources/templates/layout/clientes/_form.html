<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <section th:fragment="formularioCliente(clienteForm)">
        <form id="cliente-form" th:object="${clienteForm}">
            <!-- id solo para ediciÃ³n (no forma parte de ClienteRequestDto) -->
            <input type="hidden" id="id" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" th:field="*{nombre}" type="text" />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input id="apellido" th:field="*{apellido}" type="text" />
            </div>

            <div class="form-group">
                <label for="dni">DNI</label>
                <input id="dni" th:field="*{dni}" type="text" />
            </div>

            <div class="form-actions">
                <button id="btn-guardar" class="btn-action btn-save" type="button">Guardar</button>
                <button id="btn-limpiar" class="btn-action btn-clear" type="button">Limpiar</button>
            </div>
        </form>
    </section>
</body>

</html>
