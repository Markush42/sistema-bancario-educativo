<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <section th:fragment="formularioCliente(clienteForm)">
        <h2>Formulario de Cliente</h2>
        <form id="cliente-form" th:object="${clienteForm}">
            <!-- id solo para edición (no forma parte de ClienteRequestDto) -->
            <input type="hidden" id="id" th:field="*{id}" />

            <div class="form-group">
                <label for="tipoPersona">Tipo de Persona <span class="required">*</span></label>
                <select id="tipoPersona" name="tipoPersona" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="FISICA">Física</option>
                    <option value="JURIDICA">Jurídica</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre <span class="required">*</span></label>
                <input id="nombre" th:field="*{nombre}" type="text" class="form-control" required maxlength="100" />
                <span class="error-message" id="error-nombre"></span>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido <span class="required">*</span></label>
                <input id="apellido" th:field="*{apellido}" type="text" class="form-control" required maxlength="100" />
                <span class="error-message" id="error-apellido"></span>
            </div>

            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento <span class="required">*</span></label>
                <select id="tipoDocumento" name="tipoDocumento" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="DNI" selected>DNI</option>
                    <option value="CUIT">CUIT</option>
                    <option value="CUIL">CUIL</option>
                    <option value="PASAPORTE">Pasaporte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dni">Número de Documento <span class="required">*</span></label>
                <input id="dni" th:field="*{dni}" type="text" class="form-control" required maxlength="20" />
                <span class="error-message" id="error-dni"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" maxlength="150" />
                <span class="error-message" id="error-email"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" name="telefono" type="text" class="form-control" maxlength="20" />
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input id="direccion" name="direccion" type="text" class="form-control" maxlength="255" />
            </div>

            <div class="form-group">
                <label for="estado">Estado <span class="required">*</span></label>
                <select id="estado" name="estado" class="form-control" required>
                    <option value="ACTIVO" selected>Activo</option>
                    <option value="BLOQUEADO">Bloqueado</option>
                </select>
            </div>

            <div id="alert-container"></div>

            <div class="form-actions">
                <button id="btn-guardar" class="btn btn-primary btn-block" type="button">Guardar</button>
                <button id="btn-limpiar" class="btn btn-secondary btn-block" type="button">Limpiar</button>
            </div>
        </form>
    </section>
</body>

</html>
