<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <section th:fragment="tablaClientes">
        <table id="tabla-clientes" class="tabla-clientes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo Persona</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo Doc</th>
                    <th>N° Doc</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}" th:attr="data-cliente-id=${cliente.id}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.tipoPersona}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.tipoDocumento}"></td>
                    <td th:text="${cliente.numeroDocumento}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td>
                        <span th:class="${cliente.estado == 'ACTIVO' ? 'badge badge-activo' : 'badge badge-bloqueado'}"
                            th:text="${cliente.estado}"></span>
                    </td>
                    <td>
                        <button class="btn-editar btn-action btn-edit" type="button">Editar</button>
                        <button th:if="${cliente.estado == 'ACTIVO'}" class="btn-bloquear btn-action btn-block"
                            type="button">Bloquear</button>
                        <button th:if="${cliente.estado == 'BLOQUEADO'}" class="btn-activar btn-action btn-success"
                            type="button">Activar</button>
                        <button class="btn-eliminar btn-action btn-delete" type="button">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
