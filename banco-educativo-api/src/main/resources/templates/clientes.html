<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Gestión de Clientes</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/clientes.css}">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-users-cog"></i>
                    <h1 th:text="${pageTitle}">Gestión de Clientes</h1>
                </div>
                <p class="header-subtitle">Sistema Bancario Educativo</p>
            </div>
        </header>

        <!-- Config para JS -->
        <div id="app-config" th:attr="data-api-clientes-url=@{/api/clientes}" style="display: none;"></div>

        <!-- Estadísticas -->
        <div th:replace="layout/clientes/_stats :: statsCards"></div>

        <!-- Búsqueda y Filtros -->
        <div th:replace="layout/clientes/_search :: searchBar"></div>

        <!-- Tabla de Clientes -->
        <section class="table-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-table"></i>
                    Lista de Clientes
                </h2>
            </div>
            <div class="table-wrapper">
                <div th:replace="layout/clientes/_tabla :: tablaClientes"></div>
            </div>
        </section>

        <!-- Formulario de Cliente -->
        <section class="form-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-user-edit"></i>
                    <span id="form-title">Nuevo Cliente</span>
                </h2>
            </div>
            <div class="form-card">
                <div th:replace="layout/clientes/_form :: formularioCliente(${clienteForm})"></div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/clientes.js}"></script>
</body>

</html>
